services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 8000
    runtime: python
    branch: master
    autoDeploy: true

  - type: web
    name: streamlit-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/main.py --server.port=8501 --server.address=0.0.0.0
    runtime: python
    branch: master
    autoDeploy: true
